<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <script src="main.js" defer></script>
    <script src="https://kit.fontawesome.com/8617278d20.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <section id="header">
            <h1 id="timer">00:00</h1>
            <form action="" id="submit">
                <input type="text" name="task" id="newTask">
                <button type="submit" id="btn-submit" class="pointer" value="+" title="Add"><i class="fa-solid fa-plus"></i> </button>
            </form>
        </section>
        <section id="toDoList"></section>
    </main>
</body>
</html>
